<!DOCTYPE html>
<html>
<body>


<p>Device Table : </p>

<table border='1'>
  <tr>
    <th>name</th>
    <th>condition</th>
    <th>is_checked_out</th>
    <th>checkout_time</th>
    <th>return_time($)</th>
    
  </tr>
  {% for x in mymembers %}
    <tr>
      <td>{{ x.name }}</td>
      <td>{{ x.condition }}</td>
      <td>{{ x.is_checked_out }}</td>
      <td>{{ x.checkout_time }}</td>
      <td>{{ x.return_time }}</td>

      
    </tr>
  {% endfor %}
</table>

</body>
</html>
